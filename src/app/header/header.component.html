<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>
    Carrier Rocket: \
<!-- If our editingRocket property on our class is not True (aka False) -> render the clickable span 
        else enter the editRocketBlock defined in the ng-template -->
    <span *ngIf="!editingRocket; else editRocketBlock">
        <!-- on clicking the name change the editingRocket property to True, which will send it into the editRocketBlock -->
        <span class="editable-text" (click)="editingRocket = true;">{{ rocketName }}</span>
    </span>
    <!-- Where we define how we will "edit" our rocket's name when we enter the else condition from above. -->
    <ng-template #editRocketBlock>
        <!-- #rocket is the template variable (hence why we use rocket.value) - this NEEDS the #
            When enter is pressed the updateRocket method is called with the template variable's value passed as the argument
            this value section is the alternate syntax from value = {{ rocketName }}  -->
        <input #rocket (keyup.enter)="updateRocket(rocket.value)" [value]=rocketName/>
        <!-- clicking the save button will call the method as well -->
        <button (click)="updateRocket(rocket.value)">save</button>
    </ng-template>
</h3>
